<body>

    <script>
        // åˆ›å»ºé›ªèŠ±æ•ˆæœ
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // å®šæœŸåˆ›å»ºé›ªèŠ± - å¢åŠ é¢‘ç‡
        setInterval(createSnowflake, 100);

        // æ— ç¼éŸ³ä¹æ’­æ”¾é€»è¾‘ - å…¼å®¹ç‰ˆæœ¬
        // æ£€æŸ¥æ˜¯å¦å·²æœ‰éŸ³é¢‘å…ƒç´ 
        let bgAudio = document.getElementById('bg-audio');
        
        // å¦‚æœæ²¡æœ‰éŸ³é¢‘å…ƒç´ ï¼Œåˆ™åˆ›å»ºä¸€ä¸ª
        if (!bgAudio) {
            bgAudio = document.createElement('audio');
            bgAudio.id = 'bg-audio';
            bgAudio.src = './audio/Jingle-Bells-3(chosic.com).mp3';
            bgAudio.loop = true;
            bgAudio.volume = 0.7;
            bgAudio.preload = 'auto';
            document.body.appendChild(bgAudio);
        }
        
        // ä»localStorageæ¢å¤æ’­æ”¾ä½ç½®
        const savedTime = localStorage.getItem('christmas_music_time');
        if (savedTime) {
            bgAudio.currentTime = parseFloat(savedTime);
        }
        
        // ä½¿ç”¨Promiseå¤„ç†æ’­æ”¾ï¼Œç¡®ä¿åœ¨GitHub Pagesä¸Šæ­£å¸¸å·¥ä½œ
        if (localStorage.getItem('christmas_music_playing') === 'true') {
            const playPromise = bgAudio.play();
            if (playPromise !== undefined) {
                playPromise.catch(e => console.log('è‡ªåŠ¨æ’­æ”¾è¢«æµè§ˆå™¨é˜»æ­¢ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’', e));
            }
        }
        
        // é¡µé¢å¸è½½å‰ä¿å­˜å½“å‰æ’­æ”¾ä½ç½®
        window.addEventListener('beforeunload', () => {
            if (bgAudio && !isNaN(bgAudio.currentTime)) {
                localStorage.setItem('christmas_music_time', bgAudio.currentTime.toString());
                localStorage.setItem('christmas_music_playing', !bgAudio.paused ? 'true' : 'false');

        // è¿›åº¦æ¡åŠ¨ç”»
